<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput-t4" placeholder="Masukkan tugas baru">
    <button id="addTaskButton-t4">Tambah Tugas</button>
    <ul id="taskList-t4"></ul>
    <script src="./js/scriptft.js"></script>
</body>
</html>
